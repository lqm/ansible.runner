<!DOCTYPE html>

<html>
     <head>
		<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="/static/css/flat-ui.min.css" rel="stylesheet">
     <link rel="shortcut icon" href="/static/img/favicon.ico">
 
    <title>ansible管理平台</title>


    <!-- Bootstrap core CSS -->
    <script src="/static/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/video.js"></script>
    <script src="/static/js/flat-ui.min.js"></script>

	 </head>
	 <body>
	   <style>
      body {
        padding-bottom: 200px;
      }
    </style>
	   <form role="form" action='/web/add/' method='POST'>
        <h4>新增服务器</h4>
          <h6>IP地址</h6>
          <div class="form-group">
            <input class="form-control input-hg" type="text" placeholder="IP" name='ip'>
          </div>
          <h6>hostname</h6>
          <div class="form-group">
            <input class="form-control input-hg" type="text" placeholder="hostname" name='hostname'>
          </div>
          <h6>项目组</h6>
         <div class="form-group">
            <select data-toggle="select" class="form-control input-hg  select select-default select-hg" name = 'group'>

                 {% for obj in group_list %}          
                     <option  name={{obj}}>{{ obj }}</option>
                 {% endfor %}
            </select>
          </div>
          <h6>所属组</h6>
          <div class="form-group">
            <select data-toggle="select" class="form-control input-hg  select select-default select-hg" name = 'user_for_group'>
                 {% for obj in Use_by_group %}          
                     <option  name={{obj}}>{{ obj }}</option>
                 {% endfor %}
            </select>
          </div>
          <h6>开发联系人</h6>
          <div class="form-group">
            <input class="form-control input-hg" type="text" placeholder="开发" name='develop'>
          </div>
         <button type="submit" class="btn btn-default" >提交</button>
         <button type="reset" class="btn btn-default" >重置</button>
         <a class="btn btn-default" href=http://10.21.82.114/web/list/>返回</a>
        </form> 
        
<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" 
   aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" 
               data-dismiss="modal" aria-hidden="true">
                  &times;
            </button>
            <h4 class="modal-title" id="myModalLabel">
                                                   您好，服务器已经被添加
            </h4>
         </div>
       
         <div class="modal-footer">
          <form action="/web/list/" method="post">
            <button type="button" class="btn btn-default" 
               data-dismiss="modal">关闭
            </button>
      

            </form>
         </div>
      </div><!-- /.modal-content -->
</div><!-- /.modal -->
        
        
        
        
        
        
        
	 </body>
	 </html>
