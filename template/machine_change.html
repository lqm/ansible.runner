<!DOCTYPE html>

<html>
     <head>
		<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="/static/css/flat-ui.min.css" rel="stylesheet">

 
    <title>ansible管理平台</title>


    <!-- Bootstrap core CSS -->
    <script src="/static/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/video.js"></script>
    <script src="/static/js/flat-ui.min.js"></script>

	 </head>
	 <body>
	   <style>
      body {
        padding-bottom: 200px;
      }
    </style>
	   <form role="form" action='/web/modify/?ip={{ip}}' method='POST'>
        <h4>修改服务器信息</h4>
          <h6>IP地址</h6>
          <div class="form-group">
            <a> {{ip}} </a>
           
          </div>
          <h6>hostname</h6>
          <div class="form-group">
            <input class="form-control input-hg" type="text" placeholder={{hostname}} name='hostname_re'>
          </div>
          <h6>项目组</h6>
         <div class="form-group">
               <a> {{group_list}} </a>
          </div>
          <h6>所属组</h6>
          <div class="form-group">
              <a>{{Use_by_group}}</a >
          </div>
          <h6>开发联系人</h6>
          <div class="form-group">
            <input class="form-control input-hg" type="text" placeholder={{contact_dev}} name='develop_re'>
          </div>
         <button type="submit" class="btn btn-default">提交</button>
         <a class="btn btn-default" href=http://10.21.82.114/web/list/>返回</a>
        </form> 
	 </body>
	 </html>
