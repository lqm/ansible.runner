<!DOCTYPE html>

<html>
     <head>
		<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="/static/css/flat-ui.min.css" rel="stylesheet">

 
    <title>ansible管理平台</title>


    <!-- Bootstrap core CSS -->
    <script src="/static/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/video.js"></script>
    <script src="/static/js/flat-ui.min.js"></script>

	 </head>
	 <body>
     <div class="container" style="border-right:1px solid #aaa;">
      <h4>线上服务器管理</h4>
       <div class="row">
        <div class="col-sm-6 col-md-4">
         <div class="todo">
            <ul>
            <li>
                <div class="todo-icon "></div>
                <div class="todo-content">
                  <h4 class="todo-name">
                                                                        返回 <strong>首页</strong>
                   </h4>   
                   </div>  
              </li>
              <li>
                <div class="todo-icon "></div>
                  <div class="todo-content">
                  <h4 class="todo-name">
                                                                             新增 <strong>服务器</strong>
                  </h4>
        
                  </div>
              </li>
              <li>
                <div class="todo-icon "></div>
                <div class="todo-content">
                  <h4 class="todo-name">
                                                                               修改 <strong>服务器信息</strong>
                  </h4>
                </div>
              </li>
              <li>
                <div class="todo-icon "></div>
                <div class="todo-content">
                  <h4 class="todo-name">
                                                                               服务器 <strong>报表</strong>
                  </h4>
                </div>
              </li>
              <li>
                <div class="todo-icon "></div>
                <div class="todo-content">
                  <h4 class="todo-name">
                                                                               服务器 所属<strong>组增加</strong>
                  </h4>
                </div>
              </li>
            </ul>
          </div><!-- /.todo -->
        </div><!-- /.col-md-4 -->
      </div><!-- /.row -->
    </div><!-- /.container -->
    
<select>
    {% for obj in obj_list %}          
        <option value ="{{ forloop.counter }}">{{ obj }}</option>
    {% endfor %}
</select>

		<input id='na' type='text' />
		<input type='button' value='点击执行ajax请求' onclick='DoAjax();' />



		<script src='/static/js/jquery.min.js'></script>


		<script type='text/javascript'>

			function DoAjax(){
				var temp = $('#na').val();
                console.log(temp)
				$.ajax({
					url:'/app04/ajax/',
					type:'POST',
					data:{dat:temp},
					success:function(arg){
						var obj = jQuery.parseJSON(arg);
						console.log(obj.status);
						console.log(obj.msg);

						console.log(obj.data);
						console.log('success');
						$('#na').val(obj.msg);
					},
					error:function(){
						console.log('failed')
					}
				});
			}
		</script>

    
<form action="/web/olmachine" method="POST">
{% csrf_token %}
{% for field in output %}

{{ output.as_p }}

{% endfor %}
<input type="submit" value="Save" />
</form>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/static/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/flat-ui.min.js"></script>
    <script type="text/javascript">
   $(function () {
     $('.todo').on('click', 'li', function () {
          
            $(this).siblings().removeClass('todo-done');
            $(this).toggleClass('todo-done');
        
                });
                        });

     </script>

	 </body>
	 </html>
