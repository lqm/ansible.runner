<html>
     <head>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="/static/css/flat-ui.min.css" rel="stylesheet">

 
    <title>ansible管理平台</title>


    <!-- Bootstrap core CSS -->
    <script src="/static/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/video.js"></script>

	 <body>
	
	   <h6>请输入ip</h6>
        <div class="col-lg-4" style="border-right:1px solid #aaa;">
          <div class="form-group">
            <div class="input-group">
              <input type="text" class="form-control">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">search</button>
              </span>
              <span class="input-group-btn">
                <button class="btn btn-default" type="text">返回首页</button>
              </span>
            </div><!-- /input-group -->
          </div><!-- /.form-group -->
        </div><!-- /.col-lg-4 -->
      </div><!-- /.row -->
   

    
	   <form role="form">
	   <fieldset>
         <h4>修改服务器信息</h4>
          <h6>IP地址</h6>
          <div class="form-group">
            <input class="form-control input-hg" type="text" placeholder="IP">
          </div>
          <h6>hostname</h6>
          <div class="form-group">
            <input class="form-control input-hg" type="text" placeholder="hostname">
          </div>
          <h6>项目组</h6>
         <div class="form-group">
            <select data-toggle="select" class="form-control input-hg  select select-default select-hg">
                <option value="0">应用组</option>
                <option value="1">大学组</option>
                <option value="2">基础项目组</option>
                <option value="3">事业拓展部</option>
                <option value="4">中小学部</option>
                <option value="5">移动组</option>
            </select>
          <h6>开发联系人</h6>
          <div class="form-group">
            <input class="form-control input-hg" type="text" placeholder="开发">
          </div>
         <button type="submit" class="btn btn-default">保存</button>
         <button type="reset" class="btn btn-default">重置</button>
         <a class="btn btn-default" href=http://10.21.82.114/web/olmachine/>返回</a>
        </fieldset>
        </form> 

	 </body>
	 </html>
